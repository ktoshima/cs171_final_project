<body>
<div id="fullpage">

    <div class="section">
        <div class="col-md-10 offset-1">
            <!-- header -->
            <div class="row justify-content-center">

                <!-- Headline -->
                <h1 class="align-self-center">
                    Air Quality and Fire Carbon Emission
                    <span class="divider">|</span>
                    <span class="sub-headline">
                            <span id="station-count"></span>
                            Stations
                        </span>
                </h1>
            </div>
                <div class="form-group row justify-content-center">
                    <label for="gas" class="col-sm-2 col-form-label">Pollutant:</label>
                    <div class="col-sm-2">
                        <select class="form-control form-control" id="gas" onchange="changeGas()">

                            <option value="pm25">PM2.5</option>
                            <option value="no2">Nitrogen Dioxide</option>
                        </select>
                    </div>
                </div>

            <!-- content | map -->
            <div class="row">
                <!-- Visualization placeholders -->
                <div id="station-map"></div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="col-md-10 offset-1">
            <div class="row justify-content-center">

                <!-- Headline -->
                <h2 class="align-self-center">
                    <span id="location-name"></span>
                    <span class="divider">|</span>
                    <span id="coords"></span>
                    <span class="divider">|</span>
                    <span id="contaminant"></span>
                </h2>
            </div>
            <div class="row">
                <div class="col">
                    <div id="timeline"></div>
                </div>
            </div>
            <div class="row third-row">
                <!-- Visualization placeholders -->
                <div class="col-6 detailed-chart" id="chart1"></div>
                <div class="col-6 detailed-chart" id="chart2"></div>
            </div>
        </div>
    </div>
